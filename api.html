<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 250px;
      /* flex-wrap: wrap; */
    }
  </style>
  <body>
    <div class="container"></div>
  </body>

<script>
   fetch("https://api.unsplash.com/photos/?client_id=4dHpk8evH1Ot6TIKD8xJdAHcYXsSbQbdYy2tl9Gui2U")
  //  fetch("https://api.pexels.com/v1/563492ad6f91700001000001fd24974805af48d683bc6b962cd7f9bf")

      .then((res) => {
        const data = res.json();
        return data;
      })
      .then((data) => {
        console.log(data);
        for (let i = 0; i < data.length; i++) {
          let container = document.querySelector(".container");
          let img = document.createElement("img");
          img.setAttribute("src", data[i].urls.small);
          container.append(img);
        }
      });
</script>
